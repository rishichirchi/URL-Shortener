# Gateway Application Configuration
spring.application.name=url-shortener-gateway
server.port=8080

# Redis configuration for rate limiting
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Gateway configuration
spring.cloud.gateway.enabled=true
spring.main.web-application-type=reactive

# Backend service URL (your main URL shortener app)
backend.service.url=http://localhost:8081

# Rate limiting configuration
spring.cloud.gateway.redis-rate-limiter.replenish-rate=10
spring.cloud.gateway.redis-rate-limiter.burst-capacity=20

# Logging configuration
logging.level.com.url_shortener.gateway=INFO
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=INFO

# Actuator for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

